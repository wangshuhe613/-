<!DOCTYPE html>
<html lang="cn">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>动态提示框</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="content">
				<h1>提示框</h1>
				<a href="#" class="tooltip-box">
					看我
					<span> <!-- — start of the tooltip box -->
						<b></b><!-- — the callout triangle -->
						<!-- — the content of the tooltip -->
						<strong>提示框</strong>
						<br />
						这是一个提示框，动态地由css3实现！
					</span> <!-- — end of the tooltip -->
				</a>
				<br>
				
				<h1>提示框内容</h1>
				<div class="tooltip-box tooltip-box-example">
					<span> <!-- — start of the tooltip box -->
						<b></b><!-- — the callout triangle -->
						<!-- — the content of the tooltip -->
						<strong>提示框</strong>
						<br />
						这是一个提示框，动态地由css3实现！
					</span> <!-- — end of the tooltip -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
